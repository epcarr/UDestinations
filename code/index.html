<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University of Delaware - Google Map</title>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGQ5ILoLfpgyXYvMJ2h4BgdvOD3HkATjg&callback=initMap"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../code/blue_hen.png">
</head>

<body>
    <div class='header'>
        <div class="logo">
            <a href="https://www.udel.edu/"><img src="../code/blue_hen.png" class="logo-button"></a>
        </div>
        <div class='header-name'>
            <a href="https://www.udel.edu/"><img src="../code/udel.png" class="name-img"></a>
        </div>
    </div>
    <div id="map"></div>
    
    <div id="taskbar">
        <button class="taskbar-button" onclick="zoomIn()">Zoom In</button>
        <button class="taskbar-button" onclick="zoomOut()">Zoom Out</button>
        <button class="taskbar-button" onclick="centerMap()">Center Map</button>
        <button class="taskbar-button" onclick="showSavedLocations()">Show Saved Locations</button>
        <button class="taskbar-button" onclick="zoomToTrabant()">Trabant Student Center</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
