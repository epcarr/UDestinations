<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDestinations</title>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGQ5ILoLfpgyXYvMJ2h4BgdvOD3HkATjg&callback=initMap"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../code/blue_hen.png">
</head>

<body>
    <div class='header'>
        <div class="logo">
            <a href="https://www.udel.edu/"><img src="../code/blue_hen.png" class="logo-button"></a>
        </div>
        <div class='header-name'>
            <a href="https://www.udel.edu/"><img src="../code/udel.png" class="name-img"></a>
        </div>
    </div>
    <div class = 'event-map-container'>
        <div class = 'events-tab'>
            event 1
        </div>
        <div id="map"></div>

    </div>
    
    <div id="taskbar">
        <button class="taskbar-button" onclick="centerMap()">Center Map</button>
        <!-- Dropdown button for buildings -->
        <div class="dropdown">
            <button class="taskbar-button dropdown-btn">Buildings</button>
            <div class="dropdown-content" id = "dropdown-content">
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
